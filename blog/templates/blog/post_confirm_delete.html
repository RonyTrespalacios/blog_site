{% extends 'layout.html' %}

{% block title %}
    {{ title }} - Mi Blog
{% endblock %}

{% block content %}
    <h1>Eliminar Publicación</h1>
    <p>¿Estás seguro de que deseas eliminar la publicación <strong>{{ post.title }}</strong>?</p>

    <form method="POST" class="action-buttons">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
