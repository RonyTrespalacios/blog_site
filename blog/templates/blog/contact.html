{% extends 'layout.html' %}

{% block title %}
    Contáctame - Mi Blog
{% endblock %}

{% block content %}
    <h1>Contáctame</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Nombre:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_email">Correo Electrónico:</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="id_message">Mensaje:</label>
            {{ form.message }}
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
{% endblock %}
